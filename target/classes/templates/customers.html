<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>P&G Tools-Customers</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,400,700,900|Roboto+Mono:300,400,500"> 
    <link rel="stylesheet" href="fonts/icomoon/style.css">
	<link rel="icon" type="image/png" href="images/logo.jpeg">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
	
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/magnific-popup.css">
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/bootstrap-datepicker.css">
    
    
    <link rel="stylesheet" href="fonts/flaticon/font/flaticon.css">
  
    <link rel="stylesheet" href="css/aos.css">

    <link rel="stylesheet" href="css/style.css">
	<style>

		.active{
			border-bottom: 2px solid black;
		}
		
	  .fixed-image {
	    height: 250px;
	    overflow: hidden;
	  }

	  .fixed-image img {
	    width: 100%;
	    height: 100%;
	    object-fit: cover;
	  }

	  .post-entry {
	    display: flex;
	    flex-direction: column;
	    height: 100%;
		transition: 1s;
		border-radius: 0px !important;
	  }

	  .text {
	    margin-top: auto;
		transition: 0.5s;
		border-radius: 0px !important;
	  }
	  .text .h6 {
  	    color: black;
  	  }
	  .post-entry:hover .text {
  	    background-color: #000000d1;
  	  }

	  .post-entry:hover .h6 {
	      color: white;
	    }
	  
	  .heading{
		font-size: 4rem;
	  }
	  @media only screen and (max-width: 768px) {

		.heading{
			font-size: 2rem;
		}
	  }
	  
	</style>
    
  </head>
  <body>
  
  <div class="site-wrap">

    <div class="site-mobile-menu">
      <div class="site-mobile-menu-header">
        <div class="site-mobile-menu-close mt-3">
          <span class="icon-close2 js-menu-toggle"></span>
        </div>
      </div>
      <div class="site-mobile-menu-body"></div>
    </div> <!-- .site-mobile-menu -->
    
	<div class="site-navbar-wrap bg-white">
      <div class="site-navbar bg-light">
        <div class="container py-1">
          <div class="row align-items-center">
            <div class="col-2">
              <h2 class="mb-0 site-logo">
				<a href="/">				
					<img src="images/logo.jpeg" class="text-start" width="90px" height="90px" alt="loading">					
				</a>
			  </h2>
            </div>
            <div class="col-10">
              <nav class="site-navigation text-right" role="navigation">
                <div class="container">
                  <div class="d-inline-block d-lg-none ml-md-0 mr-auto py-3"><a href="#" class="site-menu-toggle js-menu-toggle text-black"><span class="icon-menu h3"></span></a></div>

                  <ul class="site-menu js-clone-nav d-none d-lg-block">
					<li class="p-0">
                      <a href="/" style="font-weight: 600;">Home</a>
                    </li>
                    <li class="p-0">
                      <a class="" href="/about" style="font-weight: 600;">About</a>
                    </li>
					<li class="p-0"><a href="/products" style="font-weight: 600;">Products</a></li>
					<li class="p-0 active"><a href="/customers" style="font-weight: 600;">Customers</a></li>
					<li class="p-0"><a href="/gallery" style="font-weight: 600;">Gallary</a></li>
                    <li class="p-0"><a href="/contact" style="font-weight: 600;">Contact</a></li>
                  </ul>
                </div>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>
	
	<div class="site-blocks-cover inner-page overlay" style="background-image: url(images/GalleryBannerImage.jpg); background-position: center !important; background-size: cover !important;  min-height: 200px !important; height: 350px !important;" data-aos="fade">
      <div class="container">
        <div class="row align-items-center justify-content-center" style="min-height: 200px !important; height: 350px !important;">
          <div class="col-md-7 text-center">
            <h2 class="text-light heading text-uppercase">Our <strong>Customers</strong></h2>
          </div>
        </div>
      </div>
    </div>
	
	
    <div class="site-section">
      <div class="container">
        <div class="row mb-5">
          <div class="col-md-6 col-lg-4 mb-4" th:each="customer : ${customers}">
            <div class="post-entry bg-white">
              <div class="image  d-flex justify-content-center align-items-center h-100">
                <img th:src="${customer.customerLogo}" alt="Image" class="img-fluid" style="height: 150px;">
              </div>
			  <div class="border border-1"></div>
              <div class="text p-4">
                <h6 class="h6 font-weight-bold m-0" th:text="${customer.customerName}">Customer Name</h6>
				<div class="text-danger mt-2"><span style="font-size: 16px;" th:text="${customer.customerLocation}">Location</span></div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

	<div class="container-fluid" th:replace="~{index::footer}"></div>
  </div>

  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/jquery-migrate-3.0.1.min.js"></script>
  <script src="js/jquery-ui.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/owl.carousel.min.js"></script>
  <script src="js/jquery.stellar.min.js"></script>
  <script src="js/jquery.countdown.min.js"></script>
  <script src="js/jquery.magnific-popup.min.js"></script>
  <script src="js/bootstrap-datepicker.min.js"></script>
  <script src="js/aos.js"></script>

  <script src="js/main.js"></script>
    
  </body>
</html>
