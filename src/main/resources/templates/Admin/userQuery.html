	            </div>
	          </div>

	<!-- Replay Form (must be hidden initially) -->
	<div id="replayContainer" class="container mt-4" style="display: none;">
	  <div class="card border border-2 shadow-lg">
	    <div class="card-header bg-gradient-secondary d-flex justify-content-between align-items-center text-white">
	      <h5 class="mb-0 text-light">Reply User</h5>
	      <i id="closeReplayform" class="fa-solid fa-xmark" style="cursor: pointer;"></i>
	    </div>
	    <div class="card-body">
	      <form id="userReplayForm">
	        <input type="hidden" name="id" id="id" />
	        <input type="hidden" name="toEmail" id="toEmail" />
	        
	        <div class="form-group mb-3">
	          <label><b class="text-dark">User Name</b></label>
	          <input type="text" name="fullName" id="fullName" class="form-control px-3 border border-2 mb-2" readonly />
	        </div>

	        <div class="form-group mb-3">
	          <label class="font-weight-bold" for="message">Message</label> 
	          <textarea name="message" id="message" cols="30" rows="4" class="form-control px-3 border border-2" required></textarea>
	        </div>

			<div class="d-flex justify-content-center align-items-center">
				<button type="submit" class="btn btn-success">Reply</button>				
			</div>
	      </form>
	    </div>
	  </div>
	</div>
