<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="../assets/img/logo.jpeg">
  <title>
    Admin-Gallary
  </title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
	<link href="../assets/css/custom.css" rel="stylesheet" />
	
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700,900" />
  <!-- Nucleo Icons -->
  <link href="../assets/css/nucleo-icons.css" rel="stylesheet" />
  <link href="../assets/css/nucleo-svg.css" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <!-- Material Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
  <!-- CSS Files -->
  <link id="pagestyle" href="../assets/css/material-dashboard.css?v=3.2.0" rel="stylesheet" />
  
  <style>
	/*Add Gallery Image Form*/
	#inductriForm{
	  position: absolute;
	  top: 20px;
	  left: 50%;
	  transform: translateX(-50%);
	  width: 100%;
	  max-width: 600px;
	  z-index: 1000;
	}
  </style>
</head>

<body class="g-sidenav-show  bg-gray-100">
	
	<aside th:replace="~{Admin/template::adminSidebar}" class="sidenav navbar navbar-vertical navbar-expand-xs border-radius-lg fixed-start ms-2  bg-white my-2" id="sidenav-main" >
	</aside>
  <main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">
    <!-- Navbar -->
    <nav class="navbar navbar-main navbar-expand-lg px-0 mx-3 shadow-none border-radius-xl" id="navbarBlur" data-scroll="true">
      <div class="container-fluid py-1 px-3">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb bg-transparent mb-0 pb-0 pt-1 px-0 me-sm-6 me-5">
            <li class="breadcrumb-item text-sm"><a class="opacity-5 text-dark" href="javascript:;">Admin</a></li>
            <li class="breadcrumb-item text-sm text-dark active" aria-current="page">Gallary</li>
          </ol>
        </nav>
        <div class="collapse navbar-collapse mt-sm-0 mt-2 me-md-0 me-sm-4" id="navbar">
          <ul class="navbar-nav d-flex align-items-center justify-content-end">
            <li class="nav-item d-xl-none ps-3 d-flex align-items-center">
              <a href="javascript:;" class="nav-link text-body p-0" id="iconNavbarSidenav">
                <div class="sidenav-toggler-inner">
                  <i class="sidenav-toggler-line"></i>
                  <i class="sidenav-toggler-line"></i>
                  <i class="sidenav-toggler-line"></i>
                </div>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End Navbar -->
    <div class="container-fluid py-2">		
		<div>
			<div>
			  <a href="#" id="addInductrie" class="btn btn-success">Add Gallary</a>
			</div>
		</div>
	  <div class="row">
	      <div class="col-12">
	        <div class="card my-4">
	          <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
	            <div class="bg-gradient-dark shadow-dark border-radius-lg pt-4 pb-3">
	              <h4 class="text-white text-center text-capitalize">Gallary</h4>
	            </div>
	          </div>
	          <div class="card-body px-0 pb-2">
	            <div class="table-responsive p-0">
	              <table class="table align-items-center mb-0 table-bordered">
	                <thead class="table-primary">
	                  <tr>
	                    <th class="text-dark text-center">Image</th>
						<th class="text-dark text-center">Name</th>
	                    <th class="text-dark text-center">Action</th>
	                  </tr>
	                </thead>
					<tbody id="adminAllInductries"></tbody>
	              </table>
	            </div>
	          </div>
	        </div>
	      </div>
	    </div>
    </div>
	
	<!--Add inductri Form-->
	<div id="inductriForm" class="container mt-4" style="display: none;">
	  <div class="card border border-2 shadow-lg">
	    <div class="card-header bg-gradient-secondary d-flex justify-content-between align-items-center text-white">
	      <h5 class="mb-0 text-light">Add Inductries</h5>
	      <i id="closeinductriForm" class="fa-solid fa-xmark" style="cursor:pointer;"></i>
	    </div>
	    <div class="card-body">
	      <form id="inductriAddForm" enctype="multipart/form-data">
	        <div class="form-group">
	          <label for="name"><b class="text-dark">Name</b></label>
	          <input type="text" name="name" id="name" class="form-control px-2 mb-2 border border-1" placeholder="Enter Name" required />
	        </div>
	        <div class="form-group">
	          <label for="image"><b class="text-dark">Image</b></label>
	          <input type="file" name="image" id="image" class="form-control-file p-2 mb-2 border border-1" required />
	        </div>
	        <button type="submit" class="btn btn-success">Add Inductries</button>
	      </form>
	    </div>
	  </div>
	</div>
	
  </main>
  <!--   Core JS Files   -->
  <script src="../assets/js/core/popper.min.js"></script>
  <script src="../assets/js/core/bootstrap.min.js"></script>
  <script src="../assets/js/plugins/perfect-scrollbar.min.js"></script>
  <script src="../assets/js/plugins/smooth-scrollbar.min.js"></script>
  <script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
  </script>
  <!-- Github buttons -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="../assets/js/material-dashboard.min.js?v=3.2.0"></script>
  

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
 
  <script src="/js/gallery.js"></script>
  <!--<script src="/js/adminProduct.js"></script>-->
  
  
  <script>


	$(document).ready(function () {
	    $("#addInductrie").click(function () {
	      $("#inductriForm").show(500);
	    });

	    $("#closeinductriForm").click(function () {
	      $("#inductriForm").hide(500);
	    });

	    $("#inductriAddForm").submit(function (e) {
	      e.preventDefault();

	      var formData = new FormData(this);
	      $.ajax({
	        url: "/api/add-inductrie",
	        type: "POST",
	        data: formData,
	        contentType: false,
	        processData: false,
	        success: function (response) {
	          alert("Inductrie added successfully!");
	          $("#inductriAddForm")[0].reset();
	          $("#inductriForm").hide(500);
	        },
	        error: function () {
	          alert("Something went wrong!");
	        }
	      });
	    });
	  });
	  
	  
	  // Get All Data in Inductries
	  $(document).ready(function () {
	      fetchInductries();

	      function fetchInductries() {
	          $.ajax({
	              url: "/api/inductries",
	              type: "GET",
	              dataType: "json",
	              success: function (data) {
	                  let rows = '';
	                  $.each(data, function (index, item) {
	                      rows += `
	                          <tr>
	                              <td class="text-center">
	                                  <img src="/images/InductriesImages/${item.image}" alt="image" width="80" height="80"/>
	                              </td>
	                              <td class="text-center">${item.name}</td>
	                              <td class="text-center">
	                                  <!--<button class="btn btn-danger btn-sm">Delete</button>-->
									  <button class="btn btn-danger btn-sm delete-btn" data-id="${item.id}">Delete</button>
	                              </td>
	                          </tr>
	                      `;
	                  });
	                  $("#adminAllInductries").html(rows);
	              },
	              error: function () {
	                  alert("Failed to fetch industries.");
	              }
	          });
	      }
	  });
	  
	  // Delete Inductries Id
	  $(document).on('click', '.delete-btn', function () {
	      const id = $(this).data('id');

	      if (confirm("Are you sure you want to delete this?")) {
	          $.ajax({
	              url: `/api/delete-inductrie/${id}`,
	              type: "DELETE",
	              success: function () {
	                  alert("Deleted successfully!");
	                  fetchInductries(); // Refresh table
	              },
	              error: function () {
	                  alert("Failed to delete.");
	              }
	          });
	      }
	  });

  </script>
</body>

</html>
