<body class="g-sidenav-show  bg-gray-100">

      <div class="container-fluid py-1 px-3">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb bg-transparent mb-0 pb-0 pt-1 px-0 me-sm-6 me-5">
            <li class="breadcrumb-item text-sm"><a class="opacity-5 text-dark" href="javascript:;">Admin</a></li>
            <li class="breadcrumb-item text-sm text-dark active" aria-current="page">Customers</li>
          </ol>
        </nav>
        <div class="collapse navbar-collapse mt-sm-0 mt-2 me-md-0 me-sm-4" id="navbar">
          <ul class="navbar-nav d-flex align-items-center justify-content-end">
            <li class="nav-item d-xl-none ps-3 d-flex align-items-center">
              <a href="javascript:;" class="nav-link text-body p-0" id="iconNavbarSidenav">

                  <i class="sidenav-toggler-line"></i>

                </div>
              </a>
            </li>
          </ul>
        </div>

    </nav>
    <!-- End Navbar -->
    <div class="container-fluid py-2">		
		<div>
			<div>
			  <a href="#" id="addCustomer" class="btn btn-success">Add Customer</a>
			</div>
		</div>
	  <div class="row">
	      <div class="col-12">
	        <div class="card my-4">
	          <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
	            <div class="bg-gradient-dark shadow-dark border-radius-lg pt-4 pb-3">
	              <h4 class="text-white text-center text-capitalize">Customers</h4>
	            </div>
	          </div>
	          <div class="card-body px-0 pb-2">
	            <div class="table-responsive p-0">
	              <table class="table align-items-center mb-0 table-bordered">
	                <thead class="table-primary">
	                  <tr>
	                    <th class="text-dark text-center">Image</th>
						<th class="text-dark text-center">Name</th>
						<th class="text-dark text-center">Location</th>
	                    <th class="text-dark text-center">Action</th>
	                  </tr>
	                </thead>
					<tbody id="adminAllCustomers"></tbody>
	              </table>
	            </div>
	          </div>
	        </div>
	      </div>
	    </div>
    </div>
	
	<!--Add Customer Form-->
	<div id="customerForm" class="container mt-4" style="display: none;">
	  <div class="card border border-2 shadow-lg">
	    <div class="card-header bg-gradient-secondary d-flex justify-content-between align-items-center text-white">
	      <h5 class="mb-0 text-light">Add Customer</h5>
	      <i id="closecustomerForm" class="fa-solid fa-xmark" style="cursor:pointer;"></i>
	    </div>
	    <div class="card-body">
	      <form id="customerAddForm" enctype="multipart/form-data">
	        <div class="form-group">
	          <label for="customerName"><b class="text-dark">Name</b></label>
	          <input type="text" name="customerName" id="customerName" class="form-control px-2 mb-2 border border-1" placeholder="Enter Name" required />
	        </div>
			  <div class="form-group">
			    <label for="customerLocation"><b class="text-dark">Location</b></label>
			    <input type="text" name="customerLocation" id="customerLocation" class="form-control px-2 mb-2 border border-1" placeholder="Enter location" />
			  </div>
	        <div class="form-group">
	          <label for="customerLogo"><b class="text-dark">Image</b></label>
	          <input type="file" name="customerLogo" id="customerLogo" class="form-control-file p-2 mb-2 border border-1" required />
	        </div>
	        <button type="submit" class="btn btn-success">Add Customer</button>
	      </form>
	    </div>
	  </div>
	</div>
	
	<!-- Edit Form (must be hidden initially) -->
	<div id="editCustomerForm" class="container mt-4" style="display: none;">
	  <div class="card border border-2 shadow-lg">
	    <div class="card-header bg-gradient-secondary d-flex justify-content-between align-items-center text-white">
	      <h5 class="mb-0 text-light">Update Customer</h5>
	      <i id="closeEditCustomerForm" class="fa-solid fa-xmark" style="cursor:pointer;"></i>
	    </div>
	    <div class="card-body">
	      <form id="EditCustomerAddForm" enctype="multipart/form-data">
			<input type="hidden" id="editCustomerId" name="id" />
	        <div class="form-group">
	          <label for="editCustomerName"><b class="text-dark">Name</b></label>
	          <input type="text" name="editCustomerName" id="editCustomerName" class="form-control px-2 mb-2 border border-1" placeholder="Enter Name" required />
	        </div>
			  <div class="form-group">
			    <label for="editCustomerLocation"><b class="text-dark">Location</b></label>
			    <input type="text" name="editCustomerLocation" id="editCustomerLocation" class="form-control px-2 mb-2 border border-1" placeholder="Enter location" />
			  </div>
	        <div class="form-group">
	          <label for="customerLogo"><b class="text-dark">Image</b></label>
	          <input type="file" name="customerLogo" id="customerLogo" class="form-control-file p-2 mb-2 border border-1" /><br>
			  <img id="previewCustomerLogo" src="" class="img-fluid mb-2" height="80" style="object-fit: cover; display: none;" />
	        </div>
	        <button type="submit" class="btn btn-success">Update Customer</button>
	      </form>
	    </div>
	  </div>
	</div>
	
  </main>
  <!--   Core JS Files   -->
  <script src="../assets/js/core/popper.min.js"></script>

  <script src="../assets/js/plugins/smooth-scrollbar.min.js"></script>

    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);

  <!-- Github buttons -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
 
  <script>
    $(document).ready(function () {
      $("#addCustomer").click(function () {
        $("#customerForm").show(500);
      });

      $("#closecustomerForm").click(function () {
        $("#customerForm").hide(500);
      });

      $("#customerAddForm").submit(function (e) {
        // e.preventDefault();

        var formData = new FormData(this);

        $.ajax({
          url: "/api/add-customer",
          type: "POST",
          data: formData,
          processData: false,
          contentType: false,
          success: function (response) {
            alert("Customer added successfully!");
            $("#customerForm").hide(500);
            $("#customerAddForm")[0].reset();
            // Optionally refresh customer list here
          },
          error: function () {
            alert("Error adding customer.");
          }
        });
      });
    });
	
	$(document).ready(function () {
	  function loadCustomers() {
	    $.ajax({
	      url: "/api/get-all-customers",
	      method: "GET",
	      success: function (data) {
	        let html = "";
	        data.forEach(function (customer) {
	          html += `
	            <tr>
	              <td class="text-center">
	                <img src="${customer.customerLogo}" width="60" height="60" style="object-fit: cover;" />
	              </td>
	              <td class="text-center">${customer.customerName}</td>
	              <td class="text-center">${customer.customerLocation}</td>
	              <td class="text-center">

					<button class="btn bg-gradient-success btn-sm editBtn" data-id="${customer.id}">Edit</button>
	                <button class="btn btn-danger btn-sm delete-btn" data-id="${customer.id}">Delete</button>
	              </td>
	            </tr>
	          `;
	        });
	        $("#adminAllCustomers").html(html);
	      },
	      error: function () {
	        alert("Failed to fetch customers.");
	      }
	    });
	  }

	  // Initial load
	  loadCustomers();
	  
	  $(document).on("click", ".editBtn", function () {
  	    let id = $(this).data("id");
		$.ajax({
		  url: `/api/get-customer/${id}`,
		  method: "GET",
		  success: function (customer) {
		    console.log("Customer data:", customer); // üêû Debug log

		    $("#editCustomerId").val(customer.id);
		    $("#editCustomerName").val(customer.customerName);
		    $("#editCustomerLocation").val(customer.customerLocation);

		    if (customer.customerLogo) {
		      $("#previewCustomerLogo").attr("src", customer.customerLogo).show();
		    } else {
		      $("#previewCustomerLogo").hide();
		    }

		    $("#editCustomerForm").show(500);
		  },
		  error: function () {
		    alert("Error fetching customer details.");
		  }
		});
  	  });
		  
	  $("#EditCustomerAddForm").submit(function (e) {
	    e.preventDefault();

	    let formData = new FormData(this);
	    let id = $("#editCustomerId").val();

	    $.ajax({
	      url: `/api/update-customer/${id}`,
	      type: "POST",
	      data: formData,
	      contentType: false,
	      processData: false,
	      success: function () {
	        alert("Customer updated successfully.");
	        $("#editCustomerForm").hide();
	        loadCustomers();
	      },
	      error: function () {
	        alert("Failed to update customer.");
	      }
	    });
	  });

	  $("#closeEditCustomerForm").click(function () {
	      $("#editCustomerForm").hide(500);
	    });

	  
	  

	  // Delete event handler (delegated)
	  $(document).on("click", ".delete-btn", function () {
	    const customerId = $(this).data("id");
	    if (confirm("Are you sure you want to delete this customer?")) {
	      $.ajax({
	        url: "/api/delete-customer/" + customerId,
	        type: "DELETE",
	        success: function () {
	          alert("Customer deleted successfully.");
	          loadCustomers(); // Reload customer list
	        },
	        error: function () {
	          alert("Failed to delete customer.");
	        }
	      });
	    }
	  });
	});

  </script>

</body>
